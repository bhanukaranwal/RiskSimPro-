name: Python package

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpy scipy scikit-learn pymc3 plotly dash qiskit arviz
    - name: Run tests
      run: python -m unittest discover tests
    - name: Lint check
      run: |
        pip install flake8
        flake8 risksimpro tests
